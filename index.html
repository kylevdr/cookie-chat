<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container well">
      <h1> DevMountain Chat Room </h1>
      <!--{{cookieList}}-->
      <form ng-submit="changeCookie(cookieType)">
      <input class="form-control text-box" type="text" ng-model="cookieType" placeHolder="Cookie Type">
      </form>
      <form ng-submit="postMessage(message, cookieType)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
      <input class="form-control text-box" type="text" ng-model="searchTerm" placeholder="Search">
      <div class="messages-container">
        <div class="message" ng-repeat="message in messages | filter: searchTerm | orderBy : 'createdAt' : true">
          <p>{{message.message}}</p>
          <p>Cookie: {{message.cookie}}</p>
          <p>Time: {{message.createdAt | date:'short'}}</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
